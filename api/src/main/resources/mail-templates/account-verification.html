<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="${'Hi ' + recipient.firstName + ' ' + recipient.lastName}"></p>

    <p>Thank you for signing up for our website. There is one more to step to complete our membership registration. Please click the link below to activate your account.</p>

    <p>Link: <b th:text="${link}"></b></p>

    <p>This link will expire in a hour.</p>
    <p>If you don't sign up for our website, please ignore or discard this email.</p>

    <p>Thanks,</p>
  </body>
</html>
