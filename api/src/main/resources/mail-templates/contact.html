<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="${'Hi Admin ' + recipient.firstName + ' ' + recipient.lastName}"></p>

    <p>You received an inquiry message from your customer about your online store. The information about the customer is following:</p>

    <p>Name: <b th:text="${sender.firstName + ' ' + sender.lastName}"></b></p>
    <p>User Type: <b th:text="${userType}"></b></p> 
    <p>Email: <b th:text="${sender.email}"></b></p>
    <p>Title: <b th:text="${sender.title}"></b></p>

    <p>Content</p>
    <p th:text="${sender.description}"></p>

    <p>Thanks,</p>
  </body>
</html>
