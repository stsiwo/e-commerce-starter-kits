<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="${'Hi ' + recipient.firstName + ' ' + recipient.lastName}"></p><br />

    <p>We received a request to reset your password. Please click the link below to reset your password.</p><br />

    <p>Link: <b th:text="${link}"></b></p><br />

    <p>This link will expire in 10 mins.</p>
    <p>If you don't sign up for our website, please ignore or discard this email.</p><br />
    <p>Thanks,</p>
  </body>
</html>
